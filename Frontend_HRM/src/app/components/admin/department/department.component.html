<h2>Phòng Ban</h2><br>
<button type="button" class="btn btn-info" (click)="createOredit()"><i class="fa fa-plus-square"></i>  Add</button>
<br><br>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>STT</th>
      <th>Tên</th>
      <th>Mã</th>
      <th>Mô Tả</th>
      <th>Thao Tác</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let department of departments ">
      <td>{{department.id}}</td>
      <td>{{department.name}}</td>
      <td>{{department.code}}</td>
      <td>{{department.description}}</td>
      <td>
        <button type="button" class="btn btn-primary mr-2" (click)="createOredit(department)"><i class="fa fa-pencil-square-o"></i></button>
        <button type="button" class="btn btn-primary" (click)="delete(department.id)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

<div *ngIf="isShowModal" class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >{{isCreate ? 'Sửa Phòng Ban': 'Thêm Phòng Ban'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="departmentForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label >Tên phòng ban</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Tên phòng ban" formControlName="name">
          </div>
          <div class="form-group">
            <label >Mã</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Mã" formControlName="code">
          </div>
          <div class="form-group">
            <label >Mô tả</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Mô tả" formControlName="description">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="submit()">Save changes</button>
      </div>
    </div>
  </div>
</div>
