
<div class="cach">
  <h2>Course</h2>
  <label>Search</label><input id="search"><button type="button" class="btn btn-outline-danger" (click)="search()"><i class="fa fa-search"></i></button>
  <table class="table">
    <tr>
      <td>ID</td>
      <td>Tên khóa học</td>
      <td>Mô tả</td>

      <td class="tc">Tùy chỉnh</td>
    <tr>
    <tr *ngFor="let course of courses">
    <td>{{course.id}}</td>
      <td>{{course.name}}</td>
      <td>{{course.description}}</td>


      <td><button type="button" class="btn btn-outline-primary" (click)="addOrEdit(course)" data-toggle="modal" data-target="#myModal"><i class="fa fa-edit"></i></button>
        <button type="button" class="btn btn-outline-danger" (click)="deleteCourse(course.id)"><i class="fa fa-trash"></i></button></td>


    </tr>
    <button type="button" class="btn btn-outline-danger" (click)="addOrEdit()"><i class="fa fa-plus"></i></button>
  </table>
</div>


<div *ngIf="isShowModal" class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{isAddOrEdit ? 'Chỉnh sửa khóa học' : 'Thêm khóa học'}}</h5>
      </div>
      <form [formGroup]="courseForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Name:</label>
          <input
            name="name"
            formControlName="name"
            id="name"
            type="text"
            class="form-control"
          >
          <div *ngIf="cate.name.touched && cate.name.invalid" class="alert alert-danger">
            <div *ngIf="cate.name.errors?.required">name is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">description</label>
          <textarea
            name="description"
            formControlName="description"
            id="description"
            type="text"
            class="form-control"
          ></textarea>
          <div *ngIf="cate.description.touched && cate.description.invalid" class="alert alert-danger">
            <div *ngIf="cate.description?.errors?.required">Description is required.</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="courseForm.invalid">Submit</button>
        <button type="button" (click)="close()" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </form>
    </div>
  </div>
</div>
